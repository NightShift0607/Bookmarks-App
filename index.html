<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks App</title>
    <link rel="icon" type="image/svg" href="./assets/SubtractLogo.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="show-modal">Add Bookmark</h1>
    <div class="container" id="bookmarks-container"></div>
    <!-- Modals -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fa-solid fa-xmark close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <img src="./assets/SubtractLogo.svg" alt="logo" />
      <p>&copy; 2024 Rajat Gupta</p>
      <a href="mailto:rajatgupta0607@gmail.com" target="_blank">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://github.com/NightShift0607" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/rajatgupta0607/" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
